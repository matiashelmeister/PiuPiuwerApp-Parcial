<ion-header>

  <ion-navbar>
    <ion-title class="titulopag">
      <img src="../../assets/imgs/logo.png">
      <h3>PiuPiuwer</h3>
      <i class="logout material-icons" title="Sair" (click)="fazerLogin()">exit_to_app</i>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
  <ion-list>
    <ion-item no-lines class="perfil">
      <i class="foto-default material-icons">account_circle</i>
      <div class="informacoes">
        <h1 class="nome">
          {{usuario.first_name}} {{usuario.last_name}}
        </h1>
        <h3>Username:
          {{usuario.username}}
        </h3>
        <h3>E-mail:
          {{usuario.email}}
        </h3>
        <h3>Número de Pius: {{posts.length}}</h3>
      </div>
    </ion-item>
    <ion-item no-lines class="post" [class.destacado]="post.favoritado" *ngFor="let post of posts; let i = index">
      <div class="post-header">
        <h2><strong>{{post.usuario.username}}</strong></h2>
        <div class="interacoes">
          <!-- <i class="destacar tiny material-icons" title="Destacar" (click)="destacaPost(i)">stars</i> -->
          <!-- <i class="options tiny material-icons" title="Opções" (click)="removePost">more_vert</i> -->
          <!-- <i class="botao-apagar tiny material-icons" title="Remover" (click)="removePost()">clear</i> -->
        </div>
      </div>
      <h3 class="conteudo">{{post.conteudo}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
