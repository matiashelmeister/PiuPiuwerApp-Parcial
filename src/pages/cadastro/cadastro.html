<ion-content padding class="body">
  <div class="titulo">
    <img src="../../assets/imgs/logo.png">
    <h1>
      PiuPiuwer
    </h1>
  </div>
  <form class="formulario" #cadastro="ngForm">
    <ion-item class="formulario">
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="novoUser.email" name="email" placeholder="Digite seu e-mail" type="email"></ion-input>
    </ion-item>
    <ion-item class="formulario">
      <ion-label stacked>Username:</ion-label>
      <ion-input [(ngModel)]="novoUser.username" name="username" placeholder="Escolha um nome de usuário" type="text"></ion-input>
    </ion-item>
    <ion-item class="formulario">
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="novoUser.first_name" name="nome" placeholder="Digite seu nome" type="text"></ion-input>
    </ion-item>
    <ion-item class="formulario">
      <ion-label stacked>Sobrenome:</ion-label>
      <ion-input [(ngModel)]="novoUser.last_name" name="sobrenome" placeholder="Digite seu sobrenome" type="text"></ion-input>
    </ion-item>
    <ion-item class="formulario">
      <ion-label stacked>Senha:</ion-label>
      <ion-input [(ngModel)]="novoUser.senha" name="senha" placeholder="Digite uma senha" type="password"></ion-input>
    </ion-item>
    <ion-item class="formulario">
      <ion-label stacked>Confirmar senha:</ion-label>
      <ion-input [(ngModel)]="novoUser.confirmasenha" name="confirmasenha" placeholder="Confirme sua senha" type="password"></ion-input>
    </ion-item>
  </form>

  <button ion-button class="botao" type="submit" (click)="fazCadastro()" block>
    <strong>Finalizar cadastro</strong>
  </button>

  <h5 class="redireciona">
    Já sabe piar? Faça seu <a (click)="fazerLogin()">login</a>!
  </h5>

    
</ion-content>
