<ion-header>
  <ion-navbar>
    <ion-title>
      PiuPiuwer  
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="post" *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.texto}}</p>
    </ion-item>
    <ion-item (click)="fazerLogin()">
      Login
    </ion-item>
    <ion-item (click)="fazerCadastro()">
     Cadastro
    </ion-item>
  </ion-list>
</ion-content>
